<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박민선</title>
</head>

<body>
    <!-- heading -->
    <h1 style="background-color: darksalmon">H1</h1>
    <h2>H2</h2>
    <h3>H3</h3>
    <h4>H4</h4>
    <h5>H5</h5>
    <h6>H6</h6>

    <!-- paragraph -->
    <!-- strong: 굵게 / br: 줄바꿈 / em: 이탤릭 -->
    <p>안녕하세요 저는 <strong>박민선</strong>입니다.<br><em>한양대학교 ERICA</em> 소프트웨어학부에 재학중입니다.</p>

    <!-- 수평선 -->
    <hr>

    <!-- 이미지 -->
    <img src = "./" width="200px" height="200px" alt="이미지 불러오기를 실패했습니다."/>

    <!-- 링크 -->
    <a href="https://www.google.com">Google</a>

    <!-- 리스트 -->
    <!-- 순서가 없는 리스트 -->
    <ul>
        <li>첫 번째</li>
        <li>두 번째</li>
        <li>세 번째</li>
    </ul>

    <!-- 순서가 있는 리스트 -->
    <ol>
        <li>첫 번째</li>
        <li>두 번째</li>
        <li>세 번째</li>
    </ol>

    <!-- input -->
    <input type="text">
    <br>
    <input type="password">
    <br>
    <input type="file">
    <br>
    <input type="checkbox">

    <!-- 버튼 -->
    <br>
    <button> 버튼을 눌러주세요! </button>
</body>
</html>
