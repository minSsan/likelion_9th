<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Create_page</title>
</head>
<body>
    <img src="http://img.albamon.kr/sns_img/2021/02/pywwgo09170241.png" class="img-fluid" alt="...">
    <form action="{% url 'upload' %}" method="post">
        {% csrf_token %}
        <p>가게이름: <input type="text" name="name"></p>
        <p>구인지역: <input type="text" name="job_area"></p>
        <p>알바 상세정보: <textarea name="detail" cols="30" rows="10"></textarea></p>
        <p>위치: <input type="text" name="location"></p>
        <p>시급: <input type="number" name="wage"></p>
        <p>하는 일: <textarea name="job" cols="30" rows="10"></textarea></p>
        <button type="submit">업로드</button>
    </form>
</body>
</html>
