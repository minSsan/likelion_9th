{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <link rel="stylesheet" href="/static/css/search_page.css">
    <link rel="stylesheet" href="/static/css/search_box.css">
</head>
<body>
    <div class="topContainer">

        <div class="top area">
            <div id="logo">
                LOGO
            </div>
        </div>

        <div class="search area">
            <div class="search_box">
                <input type="text" id="searchKeyword" autofocus onkeypress="if( event.keyCode == 13){startSearch(this.value)}">
                <a href="#">
                    <button class="search_button">검색</button>
                </a>
            </div>
        </div>

        <div class="keyword area">


        </div>

        <div class="bottom area">


        </div>

    </div>

    <script type="text/javascript" src="/static/js/search.js"></script>
</body>
</html>
