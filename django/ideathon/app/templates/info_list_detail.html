{% extends 'base.html' %}
<head>
    {% load static %}
    {% block extrahead %}
    <link rel="stylesheet" href="{% static 'css/info_list_detail.css' %}">
    {% endblock %}
</head>

{% block content %}
    <div class='detail-container'>
        <div class='detail-body'>
            <div class='detail-Name'>
                {{ infos.Name }}
            </div>
            <div class='detail-base'>
                <p>{{ infos.Addr }}</p>
                <p>{{ infos.Tele }}</p>
            </div>
            <div class='detail-time'>
                <p> 영업시간 </p>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">월요일</th>
                            <th scope="col">화요일</th>
                            <th scope="col">수요일</th>
                            <th scope="col">목요일</th>
                            <th scope="col">금요일</th>
                            <th scope="col" style="color: blue">토요일</th>
                            <th scope="col" style="color: red">일요일</th>
                            <th scope="col" style="color: red">공휴일</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script type="text/javascript" src=""></script>
{% endblock %}
