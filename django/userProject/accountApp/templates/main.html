<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand">User Project</a>
          <form class="d-flex">
              {% if user.is_authenticated %} <!-- 로그인 상태 체크 -->
                <a href="{% url 'logout' %}" class="btn btn-outline-success mx-1">로그아웃</a>
              {% else %} <!-- 로그인 되어있지 않은 경우 -->
                <a href="{% url 'login' %}" class="btn btn-outline-success mx-1">로그인</a>
                <a href="{% url 'signup' %}" class="btn btn-outline-success mx-1">회원가입</a>
              {% endif %}
          </form>
        </div>
      </nav>
      {% if user.is_authenticated %}
        {{user.username}}
      {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
